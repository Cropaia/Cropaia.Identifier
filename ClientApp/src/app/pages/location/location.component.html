<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <input class="input-group" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</div>
